app: Artisan

ingredients:
  dist: trusty
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  script:
    - cd "/home/appveyor/projects/artisan/src"
    - file="$(ls artisan-*.deb)"
    - echo  $file
    - path="file:///home/appveyor/projects/artisan/src/$file"
    - curl -O -C - $path
script:
  - rm -rf "./usr/bin"
  - mv "./usr/share/artisan" "./usr/bin"
