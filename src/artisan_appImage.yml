app: artisan

ingredients:
  dist: trusty
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  script:
    - oDir=$(pwd)
    - cd ..
    - file="$(ls artisan-*.deb)"
    - echo  $file
    - path="file://$(pwd)/$file"
    - cd $oDir
    - curl -O -C - $path

script:
  - rm -rf "./usr/bin"
  - mv "./usr/share/artisan" "./usr/bin"
